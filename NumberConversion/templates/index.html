<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Number System Operations</title>
</head>

<body>
    <div class="container">
        <center>
            <H1 class="mt-5 mb-3">
                Number System Conversion
            </H1>
        </center>
        <center>
            <div class="row">
                <div class="col">
                    <h6>Binary To Decimal</h6>

                    <form action="/" method="POST">

                        <input type="text" name="binaryNum" placeholder="Your Binary number goes here">
                        <br><br>
                        <button name="forms" value="form1" type="submit">Convert</button>

                    </form>
                    <span>Anser: {{decimalAnswer}}</span>
                </div>
                <div class="col">
                    <h6>Decimal To Binary</h6>
                    <form action="/" method="POST">

                        <input type="text" name="decimalNum" placeholder="Your Decimal  number goes here">
                        <br><br>
                        <button name="forms" value="form2" type="submit">Convert</button>

                    </form>
                    <span>Anser: {{binaryAnswer}}</span>
                </div>
            </div>
        </center>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
